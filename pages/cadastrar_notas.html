    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="SobreEscola.html">Escola Exemplo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>

        </div>
      </div>
    </nav>
    <section
      class="bg-light d-flex justify-content-center align-items-center vh-100"
    >
      <div class="container form-container p-4 bg-white shadow rounded">
        <h1 class="text-center mb-4">Inserir Notas dos Alunos</h1>
        <form action="../php/calculoMedia.php" method="GET">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Aluno:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1:</label>
            <input
              type="number"
              class="form-control"
              id="nota1"
              name="nota1"
              step="0.01"
              max="10"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2:</label>
            <input
              type="number"
              class="form-control"
              id="nota2"
              name="nota2"
              step="0.01"
              max="10"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Castrar Aluno(a)
          </button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
